<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Price Predictor</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center text-white">

    <div class="bg-white/10 backdrop-blur-lg shadow-2xl rounded-2xl p-10 w-full max-w-2xl">

        <h1 class="text-4xl font-semibold text-center mb-2">üöó Car Price Predictor</h1>
        <p class="text-center text-gray-300 mb-8">Get an AI-powered estimate for your vehicle</p>

        <form id="prediction-form" class="flex flex-col gap-5">

            <div>
                <label class="block text-sm mb-2">Company</label>
                <select name="company" id="company"
                        class="w-full p-3 rounded-lg bg-slate-800 border border-slate-600">
                    {% for company in companies %}
                        <option value="{{ company }}">{{ company }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="block text-sm mb-2">Model</label>
                <select name="car_models" id="model"
                        class="w-full p-3 rounded-lg bg-slate-800 border border-slate-600">
                    <option>Select Model</option>
                </select>
            </div>

            <div>
                <label class="block text-sm mb-2">Year</label>
                <select name="year"
                        class="w-full p-3 rounded-lg bg-slate-800 border border-slate-600">
                    {% for year in years %}
                        <option value="{{ year }}">{{ year }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="block text-sm mb-2">Fuel Type</label>
                <select name="fuel_type"
                        class="w-full p-3 rounded-lg bg-slate-800 border border-slate-600">
                    {% for fuel in fuel_types %}
                        <option value="{{ fuel }}">{{ fuel }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="block text-sm mb-2">Kilometres Driven</label>
                <input type="number" name="kilo_driven"
                       class="w-full p-3 rounded-lg bg-slate-800 border border-slate-600">
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 transition-all p-3 rounded-lg font-semibold">
                Predict Price üí∞
            </button>
        </form>

        <div id="result" class="text-center mt-8 text-2xl font-semibold text-green-400"></div>
    </div>

    <script>
        const companyModelDict = {{ company_model_dict | tojson }};

        const companySelect = document.getElementById('company');
        const modelSelect = document.getElementById('model');
        const resultDiv = document.getElementById('result');
        const form = document.getElementById('prediction-form');

        // ‚úÖ Dynamic Model Filtering
        companySelect.addEventListener('change', function () {

            const selectedCompany = this.value;
            modelSelect.innerHTML = "";

            if (selectedCompany in companyModelDict) {

                const models = companyModelDict[selectedCompany];

                models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model;
                    option.textContent = model;
                    modelSelect.appendChild(option);
                });
            }
        });

        // ‚úÖ PRICE COUNTER (VERIFIED WORKING)
        function animateValue(endValue) {

            let start = 0;
            const duration = 1000;
            const startTime = performance.now();

            function update(currentTime) {

                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);

                const value = progress * endValue;

                resultDiv.innerHTML = "Estimated Price: ‚Çπ " + value.toFixed(2);

                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }

            requestAnimationFrame(update);
        }

        // ‚úÖ Prediction Request
        form.addEventListener('submit', async (e) => {

            e.preventDefault();

            resultDiv.innerHTML = "‚è≥ Calculating price...";

            const formData = new FormData(form);

            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });

            const prediction = await response.text();

            const price = parseFloat(prediction);

            animateValue(price);
        });
    </script>

</body>
</html>
